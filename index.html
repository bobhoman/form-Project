<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Online Registration Form</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link href="https://fonts.googleapis.com/css?family=Merriweather:300,400" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header>
	<h1>THE CODE REVIEW</h1>
</header>

<main>
	<div class="container">
		<div class="form-header">
			<h2>Signup for our newsletter</h2>
			<p>Get the latest news on how your code is doing right in your inbox</p>
		</div>

		<form action="index.html">
			<fieldset class="contact-form clearfix">
				<legend>Contact Information</legend>
				<label for="name">Full Name</label>
				<input required type="text" id="name" name="user_name" placeholder="Required"><br>

				<label for="email">Email Address</label>
				<input required type="email" id="email" name="user_email" placeholder="Required"><br>

				<label for="phone">Phone Number</label>
				<input type="tel" id="phone" name="user_phone" placeholder="xxx-xxx-xxxx"><br>

				<label for="street">Street Address</label>
				<input type="text" id="street" name="user_street" placeholder="Ex: 1428 Elm Street"><br>

				<label for="city">City</label>
				<input type="text" id="city" name="user_city" placeholder="Ex: Los Angeles"><br>

				<label for="state">State</label>
				<select name="user_state" id="state">
					<option value="" disabled selected>Choose State</option>

				</select><br>

				<label for="zip">Zip Code</label>
				<input type="text" id="zip" name="user_zip" placeholder="xxxxx"><br>
			</fieldset>

			<fieldset class="newsletter-form">
				<legend>Newsletter</legend>

				<label class="newsletter news-top">Select the newsletters you would like to recieve</label><br>
				<input type="checkbox" id="html_check" value="newsletter_html" name="user_newsletter"><label for="html_check">HTML News</label><br>

				<input type="checkbox" id="css_check" value="newsletter_css" name="user_newsletter"><label for="css_check">CSS News</label><br>

				<input type="checkbox" id="javascript_check" value="newsletter_javascript" name="user_newsletter"><label for="javascript_check">Javascript News</label><br>


				<label class="newsletter">Newsletter format</label><br>
				<input type="radio" id="html_radio" value="html_radio" name="user_format"><label for="html_radio">HTML</label><br>
				<input type="radio" id="plain_radio" value="plain_radio" name="user_format"><label for="plain_radio">Plain text</label><br>

				<label for="otherTopics" class="newsletter">Other topics you'd like to hear about</label>
				<textarea name="user_other_topics" id="otherTopics"></textarea><br>

				<button type="submit">Sign Up</button>



			</fieldset>


		</form>
	</div>
	
</main>
<footer>
	<p>Copyright The Code Review</p>
</footer>
</body>
</html>
